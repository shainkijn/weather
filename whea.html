<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="whea.css">
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <div class="sub-container grant-location-container">
                <img src="./imagesw/location.png" height="80" width="80" loading="lazy">
                <p>grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./imagesw/search.png" width="20" height="20" loading="lazy"> 
                </button>
            </form>
            <div class="sub-container loading-container">
                <img src="./imagesw/loading.gif" width="150" height="150" loading="lazy" >
                <p>loading</p>
            </div>

            <div class="sub-container user-info-container">  

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>

                <div class="parameter-container">

                    <div class="parameter">
                        <img src="./imagesw/wind.png" loading="lazy">
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="parameter">
                        <img src="./imagesw/humidity.png" loading="lazy">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="./imagesw/cloud.png" loading="lazy">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>


            </div>

        </div>
    </div>


    <script src="whea.js"></script>
</body>
</html>
